<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Destination</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static '../../static/travelapp/css/style.css' %}">
</head>
<body>
<div id="wrapper">
    <div id="topbar">
        <h2>Welcome, {{ user.name }}</h2>
        <a href="/travels">
            <button class="button" type="button" name="home">Home</button>
        </a>
        <p style="text-align:right">
            <a href="/logout">
                <button class="button" type="button" name="logout">Log Out</button>
            </a>
        </p>
    </div>
    {% if messages %}
        {% for message in messages %}
            <p class="error">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <h2 align="center">Plan a trip</h2>
    <form class="form" action="/travels/add/new" method="POST">
        {% csrf_token %}
        <label for="start">Start: <input type="text" name="start" value=""></label><br>
        <label for="destination">Destination: <input type="text" name="destination" value=""></label><br>
        <label for="description">Description: <input type="text" name="description" value=""></label><br>
        <label for="date">Travel date : <input type="date" name="date" value=""></label><br>
        <input type="submit" name="submit" value="Plan trip">
    </form>
</div>
</body>
</html>
