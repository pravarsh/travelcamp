<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Destination</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static '../../static/travelapp/css/style.css' %}">
</head>
<body>
<div id="wrapper">
    <div id="topbar">
        <h2>Welcome, {{ user.name }}</h2>
        <a href="/travels">
            <button class="button" type="button" name="home">Home</button>
        </a>
        <p style="text-align:right">
            <a href="/logout">
                <button class="button" type="button" name="logout">Log Out</button>
            </a>
        </p>
    </div>
    {% if messages %}
        {% for message in messages %}
            <p class="error">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <h2 align="center">Search Trip</h2>
    <form class="form" action="/travels/searchresult" method="POST">
        {% csrf_token %}
        <label for="start"><input type="text" name="start" value="" placeholder="from"></label><br>
        <label for="destination"><input type="text" name="destination" value="" placeholder="to"></label><br>
        <label for="date"><input type="date" name="date" value="" placeholder="travel date"></label><br>
        <input type="submit" name="submit" value="Search">
    </form>
</div>
</body>
</html>
